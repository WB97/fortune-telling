<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="click.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <div id="nameBar">
        <form id="loginForm">
          <input type="text" id="FormInput" />
          <input type="submit" value="OK" />
        </form>
        <span id="nameBox" class="hidden"></span>
      </div>
      <div id="imgs-wrap">
        <div class="cardBox">
          <div id="card1" class="face front"></div>
          <div id="card1Back" class="face back"></div>
        </div>
        <div class="cardBox">
          <div id="card2" class="face front"></div>
          <div id="card2Back" class="face back"></div>
        </div>
        <div class="cardBox">
          <div id="card3" class="face front"></div>
          <div id="card3Back" class="face back"></div>
        </div>
        <div class="cardBox">
          <div id="card4" class="face front"></div>
          <div id="card4Back" class="face back"></div>
        </div>
      </div>
      <div id="timeText" class="hidden"></div>
    </div>
    <div id="footBar" class="hide">
      <i class="fa-solid fa-angles-up" id="footbarToggle"></i>
      <div id="myCard" class="myCardHidden"></div>
    </div>
    <div id="selectCardBackground">
      <i class="fa-regular fa-circle-check" id="backButton"></i>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/9589fd248d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
